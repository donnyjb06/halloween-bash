<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Donovan Jabbar" />
        <meta name="name" content="Halloween Bash" />
        <meta name="keywords" content="Halloween, Party, Spooky" />
        <title>Halloween Bash</title>
        <link rel="stylesheet" href="./styles/dist/main.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/holyday-halloween-knife-bloody-kill_108310.ico"
            type="image/x-icon"
        />

        <!-- Google Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./assets/images/holyday-halloween-knife-bloody-kill_108310.png"
                    alt=""
                    class="header__logo"
                />
                <nav class="header__nav-bar">
                    <ul class="header__list">
                        <li class="header__list-item">
                            <a href="#about" class="header__link"
                                >Ghastly Details</a
                            >
                        </li>
                        <li class="header__list-item">
                            <a href="#reviews" class="header__link"
                                >Eerie Encounters</a
                            >
                        </li>
                        <li class="header__list-item">
                            <a href="#contact" class="header__link"
                                >Summon Us</a
                            >
                        </li>
                    </ul>
                </nav>

                <button class="header__cta">Enter if You Dare</button>
            </header>

            <section class="hero">
                <div class="hero__glow_animation_pumpkin"></div>
                <div class="hero__glow_animation_cat"></div>
                <h1 class="hero__title">
                    Prepare for a Night of
                    <span class="hero__accent">Frights & Delights!</span>
                </h1>
            </section>
            <section class="about" id="about"></section>
            <section class="reviews" id="reviews"></section>
            <footer class="footer" id="contact"></footer>
        </div>
    </body>
</html>
